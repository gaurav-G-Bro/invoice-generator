 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gaurav Kumar">
  <title>Invoice Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Invoice Form</h1>
    <form action="/invoice/generate" method="post">
      <div class="form-group">
        <label for="sellerName">Seller Name</label>
        <input type="text" id="sellerName" name="seller[name]" required>
      </div>
      <div class="form-group">
        <label for="sellerAddress">Seller Address</label>
        <input type="text" id="sellerAddress" name="seller[address]" required>
      </div>
      <div class="form-group">
        <label for="sellerPan">Seller PAN</label>
        <input type="text" id="sellerPan" name="seller[pan]" required>
      </div>
      <div class="form-group">
        <label for="sellerGst">Seller GST</label>
        <input type="text" id="sellerGst" name="seller[gst]" required>
      </div>

      <div class="form-group">
        <label for="billingName">Billing Name</label>
        <input type="text" id="billingName" name="billing[name]" required>
      </div>
      <div class="form-group">
        <label for="billingAddress">Billing Address</label>
        <textarea id="billingAddress" name="billing[address]" required></textarea>
      </div>
      <div class="form-group">
        <label for="billingState">Billing State/UT Code</label>
        <input type="text" id="billingState" name="billing[state]" required>
      </div>
      <div class="form-group">
        <label for="billingPincode">Billing Pincode</label>
        <input type="text" id="billingPincode" name="billing[pincode]" required>
      </div>

      <div class="form-group">
        <label for="shippingName">Shipping Name</label>
        <input type="text" id="shippingName" name="shipping[name]" required>
      </div>
      <div class="form-group">
        <label for="shippingAddress">Shipping Address</label>
        <textarea id="shippingAddress" name="shipping[address]" required></textarea>
      </div>
      <div class="form-group">
        <label for="shippingState">Shipping State/UT Code</label>
        <input type="text" id="shippingState" name="shipping[state]" required>
      </div>
      <div class="form-group">
        <label for="shippingPincode">Shipping Pincode</label>
        <input type="text" id="shippingPincode" name="shipping[pincode]" required>
      </div>

      <div class="form-group">
        <label for="orderNumber">Order Number</label>
        <input type="text" id="orderNumber" name="order[number]" required>
      </div>
      <div class="form-group">
        <label for="orderDate">Order Date</label>
        <input type="date" id="orderDate" name="order[date]" required>
      </div>
      <div class="form-group">
        <label for="invoiceNumber">Invoice Number</label>
        <input type="text" id="invoiceNumber" name="invoice[number]" required>
      </div>
      <div class="form-group">
        <label for="invoiceDate">Invoice Date</label>
        <input type="date" id="invoiceDate" name="invoice[date]" required>
      </div>

      <div class="form-group">
        <label for="placeOfSupply">Place of Supply</label>
        <input type="text" id="placeOfSupply" name="placeOfSupply" required>
      </div>
      <div class="form-group">
        <label for="placeOfDelivery">Place of Delivery</label>
        <input type="text" id="placeOfDelivery" name="placeOfDelivery" required>
      </div>

      <div class="form-group">
        <button type="submit">Generate Invoice</button>
      </div>
    </form>
  </div>
</body>
</html>
